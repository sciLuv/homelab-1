apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: postgres-writer
  namespace: databases
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-writer-binding
  namespace: databases
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: postgres-writer
subjects:
  - kind: ServiceAccount
    name: postgres-sa
    namespace: databases
